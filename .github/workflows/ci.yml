name: CI

on:
  push:
  pull_request:

jobs:
  lint-and-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -e .
      - run: python scripts/run_suite.py --suite testsuites/baseline_suite_v1.jsonl --out outputs/run.json
